{% extends "index.html" %}
{% block content %}
      <ul class="date-list">
      {% for page in section.pages %}
        <li>
          <div style="display: flex;flex-direction: column;"><a href="{{ page.permalink | safe }}">{{ page.title | safe }}</a>
          {% if page.description %}{{ page.description }}{% endif %}</div>
          {{ page.date | date(format="%B %d, %Y") }}
        </li>
      {% endfor %}
      </ul>
{% endblock content %}
